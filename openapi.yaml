openapi: 3.0.0
info:
  title: ATS-pemrograman-iii
  version: 1.0.0
servers:
  - url: http://localhost:8085/
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: Bearer
paths:
  /products:
    get:
      tags:
        - default
      summary: Get-Data
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - default
      summary: Add-Data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: lampuuu
                price: 15000
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - default
      summary: Update-Data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 1
                name: korsi
                price: 20000
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /products?id={id}:
    get:
      tags:
        - default
      summary: Get-Data-ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - default
      summary: Delete-Data
      parameters:
        - name: id
          in: path # Mengubah 'query' menjadi 'path'
          required: true
          schema:
            type: integer
            example: 2
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /login:
    post:
      tags:
        - default
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                username: kaa
                password: test
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}